<div class="categories" ng-show="ctrl.state == 'categories'">

	<div class="home">
		<h1>Categories</h1>
		<p class="lead">Browse our broad categories of wonderful items. </p>
	</div>

	<ol class="breadcrumb">
		<li><a href="index.html">Home</a></li>
		<li class="active"><a href="categories.html">Categories</a></li>
	</ol>

	<div class="row categories">
		
		<div class="col-sm-4 categorie" ng-repeat="category in ctrl.categories" >
		
			<h2>{{category.name}}</h2>
		
			<img src="{{category.img}}" class="img-thumbnail" alt="{{category.name}}"> <br>
		
		</div>

	</div>

</div>
