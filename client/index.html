<!DOCTYPE html>
<html  ng-app="marketplaceApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Marketplace</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
		crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" 
		integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" 
		crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">

		<script src="js/index.js" type="text/javascript"></script>

<!--		<script   src="https://code.jquery.com/jquery-3.1.0.slim.min.js"-->
<!--		integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="-->
<!--		crossorigin="anonymous"></script> -->
<!--		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"-->
<!--		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" -->
<!--		crossorigin="anonymous"></script>-->
		
	</head>
	<body ng-controller="mainCtrl as ctrl">

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo" /></a>
					<a class="navbar-brand" href="#" style="font-variant: small-caps;">Marketplace</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="index.html">Home</a></li>
						<li><a href="categories.html">Categories</a></li>
						<li><a href="bask.html">Your bask <span class="badge">1</span></a></li>
						<li><a href="about.html">About us</a></li>
					</ul>
				</div>
			</div>
		</nav>


		<div class="container">
			<div class="home">

				<h1>Marketplace</h1>
				<p class="lead">
					Welcome on Marketplace &reg;, the only exchange place on the internet! Buy and sell everything here.
				</p>
				
			</div>
		
			<ol class="breadcrumb">
				<li class="active"><a href="index.html">Home</a></li>
			</ol>

			<div class="row">
				<div class="col-sm-4">
					
					<h2>Choose a category</h2>
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="category in ctrl.categories">
							{{category.name}}
							<span class="badge">{{category.count}}</span>
						</li>

					</ul>

				</div><!-- /.col-sm-4 -->
				<div class="col-sm-8 items">

					<h2>Our products</h2>
					<div class="col-sm-2 item" ng-repeat="item in ctrl.featured">
					
						<img src="{{item.picture}}" class="img-thumbnail" alt="100x100" alt="Item example 1"> <br>

						<strong ng-bind="item.price"></strong>

						<p ng-bind="item.description"></p>
						<button type="button" class="btn btn-default">See more</button>
						
					</div>
				
				</div><!-- /.col-sm-4 -->
			</div>
		</div>
	</body>
</html>
